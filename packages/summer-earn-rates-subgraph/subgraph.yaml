specVersion: 0.0.8
description: Rates
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: EntryPoint
    network: mainnet
    source:
      abi: Comet
      startBlock: 21453416
      address: "0x5f4eC3Df9cbd43714FE2740f5E3616155c5b8419"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      entities:
        - Oracle
        - DerivedOracle
      abis:
        - name: Comet
          file: ./abis/Comet.json
        - name: GearboxPool
          file: ./abis/GearboxPool.json  
        - name: AaveV3Pool
          file: ./abis/AaveV3Pool.json  
        - name: AaveV3PoolDataProvider
          file: ./abis/AaveV3PoolDataProvider.json  
        - name: ERC4626
          file: ./abis/ERC4626.json  
        - name: ERC20
          file: ./abis/ERC20.json  
        - name: PendleOracle
          file: ./abis/PendleOracle.json
        - name: PendleMarket
          file: ./abis/PendleMarket.json
        - name: IRateProvider
          file: ./abis/IRateProvider.json
        - name: SkyPSM3
          file: ./abis/SkyPSM3.json
        - name: SkySSRAuthOracle
          file: ./abis/SkySSRAuthOracle.json
        - name: SkySUSDS
          file: ./abis/SkySUSDS.json
      blockHandlers:
        - handler: handleBlock
          filter:
            kind: polling
            every: 50    
      file: ./src/mapping.ts
