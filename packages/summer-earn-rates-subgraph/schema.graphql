type InterestRate @entity(immutable: true) {
  id: String!
  type: String!
  rate: BigDecimal!
  blockNumber: BigInt!
  timestamp: BigInt!
  protocol: String!
  token: Token!
  productId: String!
  dailyRateId: DailyInterestRate!
  hourlyRateId: HourlyInterestRate!
}

type VaultState @entity {
  # id = address
  id: Bytes!
  lastUpdateTimestamp: BigInt!
  lastSharePrice: BigDecimal!
}
type Token @entity(immutable: true) {
  id: Bytes!
  address: Bytes!
  symbol: String!
  decimals: BigInt!
  precision: BigInt!
}

type DailyInterestRate @entity {
  id: ID!
  date: BigInt!
  sumRates: BigDecimal!
  updateCount: BigInt!
  averageRate: BigDecimal!
  protocol: String!
  token: Bytes!
  productId: String!
  interestRates: [InterestRate!]! @derivedFrom(field: "dailyRateId")
} 

type HourlyInterestRate @entity {
  id: ID!
  date: BigInt!
  sumRates: BigDecimal!
  updateCount: BigInt!
  averageRate: BigDecimal!
  protocol: String!
  token: Bytes!
  productId: String!
  interestRates: [InterestRate!]! @derivedFrom(field: "hourlyRateId")
}